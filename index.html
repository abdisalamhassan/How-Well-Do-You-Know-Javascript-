<!DOCTYPE html>
<html>

<head>
	<title>Javascript Quiz</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
		integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous">
    
    </script>
 <script src="./assets/script.js"></script>
</head>
 
<body>

	<div class="container mt-5">
		<h5 class="card-text float-right font-weight-bold">Total Time : <br> (00: <span id="time">00</span>)</h5>

		<!-- First Page -->
		<div class="row d-flex justify-content-center">
			<div class="col-md-8 border p-4">
				<div class="card-body">
					<h5 class="card-text float-right font-weight-bold">UofT Bootcamp</h5>
					<h5>(<span id="number">0</span> of 10)</h5>
				</div>
				<hr>

				<div class="start_page">
					<h3 class="text-center mb-5">How Well Do You Know Javascript?</h3>
					<p>You will get 1 point for each correct answer.<br>
                        <br>
                         At the end of the Quiz, your total score will be displayed. <br> 
                         <br>
                         Maximum score is 10 points.<br>
                         <br>
                          Good Luck!
					</p>
					<button class="btn btn-success d-flex mx-auto mt-4" id="btn">
						<h5>Start the Quiz!</h5>
					</button>
				</div>

				<!-- QUiz Page -->

				<div id="main">
					<div class="card-body">
						<h5 class="card-text font-weight-bold" id="question"></h5>

					</div>
					<div class="col-md-12 p-4" id="options">
						<button class="btn btn-block btn-outline-success text-left option" id="options1"></button>
						<button class="btn btn-block btn-outline-success text-left option" id="options2"></button>
						<button class="btn btn-block btn-outline-success text-left option" id="options3"></button>
						<button class="btn btn-block btn-outline-success text-left option" id="options4"></button>

						<div class="footer p-4">
							<button class="btn btn-success float-left" id="prev">Previous</button>
							<button class="btn btn-success float-right" id="next">Next</button>

						</div>
					</div>

					<div class="d-flex justify-content-center">

						<button class="btn btn-primary btn-lg mx-auto" id="finish">Finish!</button>

					</div>

				</div>

				<!-- Result Page -->
				<div id="Result">
					<h3 class="mt-10 display-9">Marks: <span id="marks"></span>/10</h3>
					<h3 class="mt-9"><span id="correct_answer">10</span> Correct out of 10</h3>
					<h3 class="mt-9">Result : <span id="percentage">100%</span></h3>
                    <input type = "text" id ="initials" name = "initials" placeholder="initials">	
                     <button id = "saveBtn">Save</button>
                </div>

			</div>

		</div>
	</div>

	<script>


		

	

	</script>






	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"

		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
		integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
		crossorigin="anonymous"></script>

</body>

</html>
